{% extends 'cbv/cbv_base.html' %}

{% block content %}
    <ul class="collection with-header">
        <li class="collection-header"><h4>Welcome to list of all the school.</h4></li>
        {% for school in schools %}
            <li class="collection-item"><a href="{% url 'cbv:detail' school.id %}">{{ school.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
